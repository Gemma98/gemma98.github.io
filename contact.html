<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemma Ventura Atsarà</title>
    <style>
        body {
            margin: 0;
            font-family: Helvetica, light, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            position: relative;
            background-color: #F8F8F8;
            padding-bottom: -20px; /* Agregar margen inferior al cuerpo de la página */
        }

        .name {
            position: absolute;
            left: 13px;
            top: 34px;
            font-size: 14px;
            transition: opacity 0.3s ease;
        }

        .menu {
            position: fixed;
            top: 12px;
            width: 13%;
            height: 38px;
            background-color: rgba(236, 236, 236, 0.8); /* Fondo semitransparente */
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.4s ease, backdrop-filter 0.4s ease;
            z-index: 10;
            backdrop-filter: blur(20px); /* Aplicar desenfoque */
            -webkit-backdrop-filter: blur(40px); /* Soporte para Safari */
            opacity: 1; /* Corrige el valor: no puede ser 5 (fuera de rango) */
            margin-left: -20px;
        }

        .menu-item {
            font-size: 11px;
            color: #000000;
            margin: 0 10px;
            transition: color 0.4s ease, font-weight 0.4s ease;
            cursor: pointer
        }

        .menu-item:hover {
            color: #9B9B9B;
        }

        .logos-container {
            position: absolute;
            top: 8px;
            right: 13px;
            display: flex;
            align-items: center;
            transition: opacity 0.3s ease;
        }

        .logo {
            width: 72px;
            height: 22px;
        }

        .linkedin-logo {
            width: 13px;
            height: 13px;
            margin-left: 20px;
        }

        .logo, .linkedin-logo {
            transition: filter 0.4s ease;
        }

        a:hover .logo {
            filter: brightness(0.5);
        }

        a:hover .linkedin-logo {
            filter: brightness(0.5);
        }

        .location-time {
            position: absolute;
            left: 13px;
            top: 58px;
            font-size: 11px;
            color: #BFBFBF;
            font-family: Helvetica, Arial, sans-serif;
            line-height: 1.4;
            transition: opacity 0.3s ease;
        }

        .extra-text {
            font-family: Helvetica, sans-serif;
            font-size: 12px;
            color: #000000;
            margin-top: 1850px; /* 40px de separación */
            left: -90px;
        }

        .extra-text {
            position: absolute;  /* Hacerlo absoluto para posicionarlo en la izquierda */
            left: 13px;  /* Posicionarlo a la izquierda, como el nombre y la ubicación */
            font-family: Helvetica, bold, sans-serif;
            font-size: 10px;
            color: #BFBFBF;
            margin-top: 840px; /* 40px de separación desde el tag */
        }

        .about {
            position: absolute;
            left: 13px;
            top: 165px;
            font-size: 11px;
            color: #BFBFBF;
            font-family: Helvetica, Arial, sans-serif;
            line-height: 1.1;
        }

        .about span {
            font-weight: bold;
        }

        /* Estilos para la lista de servicios */
        .services-list {
            position: absolute;
            left: 13px;
            top: 185px; /* Posicionando debajo del 'about' */
            font-family: Helvetica, sans-serif;
            font-size: 18px;
            color: #000000;
            line-height: 1.2;
        }

        .services-list-right .about {
            font-size: 11px;
            color: #BFBFBF;
            font-family: Helvetica, Arial, sans-serif;
            line-height: 1.2;
        }

        /* Título 'Services' en la segunda columna */
        
        .underline {
            text-decoration: underline;
            text-underline-offset: 2px;
        }

        a {
    text-decoration: none; /* Eliminar subrayado de todos los enlaces */
}

    </style>
</head>
<body>
    <div class="name">Gemma Ventura Atsarà</div>
    <div class="location-time">Barcelona 12:05:06 GMT<br>© 2024</div>
    <div class="menu">
        <a href="index.html" class="menu-item">Work</a>
        <a href="about.html" class="menu-item">Information</a>
        <div class="menu-item">Contact</div>
    </div>

    <div class="logos-container">
        <a href="https://www.are.na/gemma-ventura-atsara/channels" target="_blank">
            <img src="ARE.NA.png" alt="Logo ARE.NA" class="logo">
        </a>
        <a href="https://www.linkedin.com/public-profile/settings?trk=d_flagship3_profile_self_view_public_profile" target="_blank">
            <img src="linkedin.png" alt="LinkedIn Logo" class="linkedin-logo">
        </a>
    </div>

    <div class="about">
        Contact</span><br>
    </div>

    <!-- Lista de servicios -->
    <div class="services-list">
        <div>Get in touch for project inquiries.<br>
            <span class="underline">gemma98ventura@gmail.com</span>
        </div>
    </div>

    <!-- Segunda lista de servicios a la derecha -->

    <div class="extra-text">
        © 2025 Design & Code Gemma Ventura<br>
    </div>

    <script>
        let lastScrollTop = 0;
        const name = document.querySelector('.name');
        const locationTime = document.querySelector('.location-time');
        const logos = document.querySelector('.logos-container');
        const menu = document.querySelector('.menu');
        
        window.addEventListener('scroll', function() {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

            if (scrollTop > lastScrollTop) {
                // Cuando hacemos scroll hacia abajo
                name.classList.add('hidden');
                locationTime.classList.add('hidden');
                logos.classList.add('hidden');
                menu.classList.add('hidden'); // Ocultar el menú al hacer scroll down
            } else {
                // Cuando hacemos scroll hacia arriba
                name.classList.remove('hidden');
                locationTime.classList.remove('hidden');
                logos.classList.remove('hidden');
                menu.classList.remove('hidden'); // Mostrar el menú al hacer scroll up
            }

            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
        });
    </script>
</body>
</html>
