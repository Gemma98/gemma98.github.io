<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemma Ventura Atsarà</title>
    <style>
        body {
            margin: 0;
            font-family: Helvetica, light, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            position: relative;
            background-color: #F8F8F8;
            padding-bottom: -20px;
        }

        /* Efecto de aparición para todos excepto menú */
        .services-list {
            opacity: 0;
            transform: translateY(5px);
            transition: opacity 1.5s ease-out, transform 1.5s ease-out;
        }

        /* Cuando se carga la página, aparece el contenido suavemente */
        body.loaded .services-list {
            opacity: 1;
            transform: translateY(0);
        }



        .menu {
    position: fixed;
    top: 4%; /* Centra verticalmente */
    left: 50%; /* Centra horizontalmente */
    transform: translate(-50%, -50%); /* Ajusta para alinear al centro */
    width: 202px; /* Ajusta automáticamente el ancho del menú según el contenido */
    height: 38px; /* Altura fija del menú */
    background-color: rgba(236, 236, 236, 0.8); 
    border-radius: 4px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: opacity 0.4s ease, backdrop-filter 0.4s ease;
    z-index: 10;
    backdrop-filter: blur(20px); 
    -webkit-backdrop-filter: blur(40px); 
    opacity: 1; 
}

.menu-item {
    font-size: 11px;
    color: #000000; 
    margin: 0 10px;
    transition: color 0.4s ease, font-weight 0.4s ease;
    cursor: pointer;
    text-decoration: none; /* Elimina el subrayado en los enlaces */
}

.menu-item:hover {
    color: #9B9B9B;
}

.menu-item.active {
    color: #9B9B9B; 
}


        
        @media (max-width: 768px) {
    .menu {
        bottom: 10px; /* Posicionar en la parte inferior */
        top: auto; /* Eliminar la posición superior */
        left: 51%;
        transform: translateX(-50%);
        width: 45%; /* Reducir el ancho del menú */
        height: 39px; /* Mantener la altura */
        border-radius: 4px; /* Redondeo más suave */
    }

    .menu-item {
        font-size: 10px; /* Aumentar tamaño de fuente */
        font-weight: 400;
        margin: 0 8px; /* Ajustar el espaciado entre ítems */
        gap: 150;
    }
}






        .logos-container {
            position: absolute;
            top: 8px;
            right: 13px;
            display: flex;
            align-items: center;
        }

        .logo {
            width: 72px;
            height: 22px;
        }

        .linkedin-logo {
            width: 13px;
            height: 13px;
            margin-left: 20px;
        }

        .logo, .linkedin-logo {
            transition: filter 0.4s ease;
        }

        a:hover .logo {
            filter: brightness(0.5);
        }

        a:hover .linkedin-logo {
            filter: brightness(0.5);
        }

        .location-time {
            position: absolute;
            left: 13px;
            top: 58px;
            font-size: 11px;
            color: #BFBFBF;
            font-family: Helvetica, Arial, sans-serif;
            line-height: 1.4;
        }

        .extra-text {
            position: fixed;  /* Hacerlo absoluto para posicionarlo en la izquierda */
            left: 13px;  /* Posicionarlo a la izquierda, como el nombre y la ubicación */
            font-family: Helvetica, bold, sans-serif;
            font-size: 10px;
            color: #BFBFBF;
            margin-top: 840px; /* 40px de separación desde el tag */
        }

        .about {
            position: absolute;
            left: 13px;
            top: 165px;
            font-size: 11px;
            color: #BFBFBF;
            font-family: Helvetica, Arial, sans-serif;
            line-height: 1.1;
        }

        .services-list {
            position: absolute;
            left: 13px;
            top: 185px;
            font-family: Helvetica, sans-serif;
            font-size: 16px;
            color: #000000;
            line-height: 1.2;
        }

        a {
            text-decoration: none;
        }

        .logo1 {
            width: 17px;
            height: 17px;
            border-radius: 50%;
            border: 1px solid #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Helvetica', sans-serif;
            font-size: 12px;
            color: #000;
            position: fixed;
            top: 20px;
            left: 13px;
            z-index: 1000;
        }

        /* Ocultar elementos al hacer scroll */
        .name.hidden, .location-time.hidden, .logos-container.hidden, .menu.hidden {
            opacity: 0;
        }


        .menu-item.active {
            color: #9B9B9B; /* Gris permanente para "Work" */
        }

        .underline {
    text-decoration: underline;
    text-decoration-thickness: 0.5px; /* Grosor del subrayado */
    text-underline-offset: 2px; /* Mayor separación arriba del subrayado */
    color: inherit; /* Asegúrate de mantener el color del texto */
}


@media (max-width: 768px) {
    .extra-text {
        position: relative; /* Cambiar a relativo para flujo natural */
        left: -65px; /* Centrar automáticamente */
        margin-top: 480px; /* Espaciado superior adaptado */
        font-size: 10px; /* Aumentar tamaño de fuente para legibilidad */
        color: #BFBFBF; /* Texto más legible en pantallas pequeñas */
        text-align: center; /* Centrar texto horizontalmente */
        padding: 0 10px; /* Espaciado interno en los laterales */
    }
}







footer {
    position: fixed;
    bottom: 0;
    left: 3;
    width: 100%;
    padding: 10px 6px;
    color: #BFBFBF;
    font-family: Helvetica, sans-serif;
    font-size: 10px;
    margin-left: -8px;
}


@media (max-width: 480px) {
    .extra-text {
        font-size: 9px; /* Reducir tamaño de fuente en móviles */
        margin-left: 0;
        margin-top: 810px;
    }
}


.email-link {
    color: #BFBFBF; /* Gris claro */
    text-decoration: none; /* Quita el subrayado predeterminado */
    transition: color 0.3s ease; /* Transición suave al cambiar de color */
}

.email-link:hover {
    color: #808080; /* Gris más oscuro al pasar el mouse */
}





        
    </style>
</head>
<body>
    <div class="location-time">Gemma Ventura Atsarà</div>
    <div class="menu">
        <a href="index.html" class="menu-item">Work</a>
        <a href="about.html" class="menu-item">Information</a>
        <div class="menu-item active">Contact</div>
    </div>

    <div class="logos-container">
        <a href="https://www.are.na/gemma-ventura-atsara/channels" target="_blank">
            <img src="ARE.NA.png" alt="Logo ARE.NA" class="logo">
        </a>
        <a href="https://www.linkedin.com/public-profile/settings?trk=d_flagship3_profile_self_view_public_profile" target="_blank">
            <img src="linkedin.png" alt="LinkedIn Logo" class="linkedin-logo">
        </a>
    </div>

    <div class="about">
        Contact<br>
    </div>

    <div class="logo1" id="logo1">G</div>

    <div class="services-list">
        <div>
            For any questions, collaborations, or just to say hello, please feel free to 
            <a href="mailto:gemma98ventura@gmail.com" class="email-link">get in touch</a>.
            <br>
        </div>
    </div> 
    

    <footer class="extra-text">
        © 2025 Design & Code Gemma Ventura. All Rights Reserved.
    </footer>

    <script>
        // Efecto de aparición al cargar la página
        window.addEventListener('load', function() {
            document.body.classList.add('loaded');
        });

        // Ocultar elementos al hacer scroll
        let lastScrollTop = 0;
        const name = document.querySelector('.name');
        const locationTime = document.querySelector('.location-time');
        const logos = document.querySelector('.logos-container');
        const menu = document.querySelector('.menu');
        
        window.addEventListener('scroll', function() {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

            if (scrollTop > lastScrollTop) {
                name?.classList.add('hidden');
                locationTime?.classList.add('hidden');
                logos?.classList.add('hidden');
                menu?.classList.add('hidden');
            } else {
                name?.classList.remove('hidden');
                locationTime?.classList.remove('hidden');
                logos?.classList.remove('hidden');
                menu?.classList.remove('hidden');
            }

            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
        });
    </script>
</body>
</html>
